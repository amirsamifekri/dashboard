<section>
  <div class="search-box">
    <input type="text" placeholder="search..." [(ngModel)]="searchText" />
    <button>Choose Category <i class="fa-solid fa-angle-up"></i></button>
    <button>Create</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Image</th>
        <th>Category Name</th>
        <th>Brand Name</th>
      </tr>
    </thead>
    <tbody>
      @for (item of products|searchProducts:searchText; track $index) {
      <tr role="button" [routerLink]="['/product-details', item._id]">
        <td>{{ item.title }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
        <td><img [src]="item.imageCover" [alt]="item.title" /></td>
        <td>{{ item.category.name }}</td>
        <td>{{ item.brand.name }}</td>
      </tr>
      }
    </tbody>
  </table>
</section>
